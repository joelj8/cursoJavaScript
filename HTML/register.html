<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Register</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <h1>Register</h1>
      <label for="firstname">First Name</label>
      <input type="text" name="firstname" placeholder="John" required >
      <label for="lastname">Last Name</label>
      <input type="text" name="lastname" placeholder="Smith" required><br>
      Male <input type="radio" name="gender" value="male" >
      Female <input type="radio" name="gender" value="female" checked>
      Other <input type="radio" name="gender" value="other"><br>
      <label for="email">Email</label>
      <input type="text" name="email" placeholder="your email">
      <label for="password">Password</label>
      <input type="password" name="password" placeholder="your password"><br>
      <label for="birthday">Birthday</label>
      <select class="" name="birthmonth">
        <option value="">Month</option>
      </select>
      <select class="" name="birthday">
        <option value="">Day</option>
      </select>
      <select class="" name="birthyear">
        <option value="">Year</option>
      </select><br>
      <label for="agree">I agree to the terms and conditions</label>
      <input type="checkbox" name="agree" value=""><br>
      <input type="submit" name="" value="Submit">
      </optgroup>
    </form>

  </body>
</html>
